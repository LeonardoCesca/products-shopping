<div class="c-products-list">
  <div class="c-info-box" *ngFor="let product of products">
    <div class="c-infos">
      <h4>{{product.title}}</h4>
      <span>{{product.subtitle}}</span>
      <img src="../../assets/img/products/{{product.image}}" alt="">
      <div class="c-price">
        <span>{{product.price}}</span>
      </div>
      <button class="c-products-list__btn">{{title}}</button>
    </div>
  </div>
</div>
