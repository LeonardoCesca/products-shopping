<div class="c-products-list">
  <div class="c-info-box" *ngFor="let product of products; let i = index">
    <div class="c-infos">
      <h4>{{product.title}}</h4>
      <span>{{product.subtitle}}</span>
      <img src="../../assets/img/products/{{product.image}}" alt="">
      <div class="c-price">
        <span>{{product.price}}</span>
      </div>
      <app-button-buy [childMessage]="message"></app-button-buy>
    </div>
  </div>
</div>
